{% extends "base_generic.html" %}

{% block content %}
  <body class="img js-fullheight" style="background-color: #928DAB;">
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section">Do Charity !!</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-wrap p-0">
            <form  action="{% url 'donate_money' user_id=user_id%}" method="POST" class="signin-form">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" name="t_id" class="form-control" placeholder="Transaction ID" required>
              </div>
               <div class="form-group">
                <input type="number" name="amount" class="form-control" min="5" placeholder="Amount" required>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary submit px-3">Donate Money</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  </body>

{% endblock %}
