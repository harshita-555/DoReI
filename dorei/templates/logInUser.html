{% extends "base_generic.html" %}

{% block content %}
  <body class="img js-fullheight" style="background-color: #928DAB;">
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section">Welcome to Title</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-wrap p-0">
            <h3 class="mb-4 text-center">Have an account?</h3>
            <form action="#" class="signin-form">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Email address" required>
              </div>
              <div class="form-group">
                <input id="password-field" type="password" class="form-control" placeholder="Password" required>
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
              </div>
            </form>
            <div class="social d-flex text-center">
              <a href="{% url 'logIn_manager' %}" class="px-2 py-2 mr-md-1 rounded"> Admin here</a>
              <a href="{% url 'signUp' %}" class="px-2 py-2 ml-md-1 rounded"> Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </body>

{% endblock %}
