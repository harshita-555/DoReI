{% extends "base_generic.html" %}

{% block content %}
  <body class="img js-fullheight" style="background-color: #928DAB;">
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section">Make a Donation !!</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-wrap p-0">
            <form action="{% url 'donate_book' %}" method="POST" class="signin-form">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" name="author" class="form-control" placeholder="Book Author" required>
              </div>
               <div class="form-group">
                <input type="text" name="title" class="form-control" placeholder="Book title" required>
              </div>
               <div class="form-group">
                <input type="number" name="class" class="form-control" min="1" max="12" placeholder="Class" required>
              </div>
              <div class="form-group">
                <select type="text" name="subject" class="form-control" placeholder="Subject" required>
                    <option>Physics</option>  
                    <option>Chemistry</option>  
                    <option>Biology</option>
                    <option>Mathematics</option>
                    <option>English language</option>
                    <option>English literature</option>
                    <option>Hindi</option>
                    <option>Geography</option>
                </select>
              </div>
              <div class="form-group">
                <input type="number" name="edition" class="form-control" min="1" max="10" placeholder="Edition" required>
              </div>  
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary submit px-3">Donate Book</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  </body>
{% endblock %}
